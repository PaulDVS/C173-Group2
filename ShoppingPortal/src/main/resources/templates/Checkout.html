<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>XYZ Retail</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
</head>
<body>
<div class ="container">
<h1>XYZ Retail Shopping Website</h1>
<h2>Check Out</h2>
<br><br>

<h3></h3>
<div class="alert alert-success" role="alert">
 <h4 class="alert-heading">Confirmation</h4>
 <p>Your order is confirmed.</p> 
</div>

<table class="table table-striped table-bordered border-primary" >
	<thead>
	<tr>
		<th>Item Name</th>
		<th>Quantity in Cart</th>
		<th>Item Price</th>
		<th>Item Tax</th>
		<th>Final Price</th>
	</tr>
	</thead>
	
	<tbody th:if="${not #lists.isEmpty(basketItemsFull)}">
		<tr th:each ="basketItemFull : ${basketItemsFull}">
			<td th:text ="${basketItemFull.basketItemName}"></td>
			<td th:text ="${basketItemFull.basketItemQuantity}"></td>
			<td th:text ="${basketItemFull.basketItemPrice}"></td>
			<td th:text ="${basketItemFull.basketItemTax}"></td>
			<td th:text ="${basketItemFull.basketItemFinalPrice}"></td>
		</tr>
		<tr>
			<td>GRAND TOTAL</td>
			<td></td>
			<td></td>
			<td></td>
			<td th:text ="${totalPrice}"></td>
		</tr>
	</tbody>
</table>
<a href="./StoreSelection" class="btn btn-outline-secondary mt-5" style="float:right;">Back to Store Selection</a>
</div>



</body>
</html>
