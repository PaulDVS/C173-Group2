<!DOCTYPE html>
<html xmlsns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>XYZ Retail</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>


<diV class="container">
<h1>XYZ Retail Shopping Website</h1>
<h2>Current Page Name</h2>
<br><br>

<div class ="d-flex justify-content-center">
<div class="row ">
			<div class="col-lg-3 col-md-4 col-sm-12" th:each="item : ${items}">				
					<div class="card mt-3" style="width: 18rem;">
						<div class="card-body">
							<h5 class="card-title" th:text="${item.name}"></h5>
							<h6 class="card-subtitle mb-2 text-muted" th:text=" 'Price: &#163;' + ${item.price}"></h6>
							<span class="card-subtitle mb-2 text-muted" th:text="'Almost sold out, only ' + ${item.quantity} + ' left.' "></span>
							<a th:href="'/StockItems/ByType/?ItemType='+ ${item.id}"  class="card-link btn btn-primary mt-4"> Add to basket</a>
							<a th:href="'/StockItems/ByType/?ItemType='+ ${item.id}"  class="card-link btn btn-outline-secondary mt-4" style="float:right;">Description</a>
						</div>
					</div>
				
			</div>
		</div>
</div>

<a href="/StockItemsType/All" class = "btn btn-outline-primary mt-5" style="float:right;">Back to Store Selection</a>
</diV>




</body>
</html>
