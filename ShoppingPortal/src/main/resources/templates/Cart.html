<!DOCTYPE html>
<html xmlsns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>XYZ Retail</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>XYZ Retail Shopping Website</h1>
		<br>
		<br>
		<h2 th:text = "'' +${session.currentUser.customerName} + ': Current Cart!'"></h2>
		<h3>Cart Contents</h3>

		<table class="table table-striped table-bordered border-primary">
			<tr>
				<th>Item Name</th>
				<th>Quantity in Cart</th>
				<th>Item Price</th>
				<th>Item Tax</th>
				<th>Final Price</th>
				<th>Remove Item</th>
			</tr>
			<tbody th:if="${not #lists.isEmpty(basketItemsFull)}">
				<tr th:each="basketItemFull : ${basketItemsFull}">
					<td th:text="${basketItemFull.basketItemName}"></td>
					<td th:text="${basketItemFull.basketItemQuantity}"></td>
					<td th:text="${basketItemFull.basketItemPrice}"></td>
					<td th:text="${basketItemFull.basketItemTax}"></td>
					<td th:text="${basketItemFull.basketItemFinalPrice}"></td>
					<td>
						<form action="/RemoveItem" method="post">
							<input type="hidden" th:value="${basketItemFull.basketItemId}"
								name="basketItemId">
							<button type="submit">Remove</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>


	<div class ="mt-5">
	<a href="/Checkout" class ="btn btn-primary" style="float:right;">Checkout</a>
	<a href="/StoreSelection" class="btn btn-outline-secondary" style="float:right;margin-right:20px;">Back to Store Selection</a>
	</div>
	
	

	</div>






</body>
</html>
