<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>XYZ Retail</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
</head>
<body>


	<div class="container">
		<h1>XYZ Retail Shopping Website</h1>
		<dl class="row">

			<dt>Name:</dt>
			<dd>
				<strong th:text=${item.name}></strong>
			</dd>
		</dl>

		<dl class="row">

			<dt>Price:</dt>
			<dd>
				<strong th:text=${item.price}></strong>
			</dd>
		</dl>
		<dl class="row">

			<dt>Type:</dt>
			<dd>
				<strong th:text=${item.type.type}></strong>
			</dd>
		</dl>
		<dl class="row">

			<dt>Tax Rate:</dt>
			<dd>
				<strong th:text=${item.type.taxRate}></strong>
			</dd>
		</dl>
		<dl class="row">

			<dt>Quantity of stock:</dt>
			<dd>
				<strong th:text=${item.quantity}></strong>
			</dd>
		</dl>
		<form action="/StockItems/Add" method="post">
			<input type="hidden" th:value="${item.id}" name="currentItemId">
			<label for="currentItemQuantity" name="currentItemQuantity">Quantity:
				<input class="form-control mt-3 mb-3 ml-3 mr-3"
				style="width: auto; display: inline-block; margin-right: 10px; margin-left: 10px;"
				type="number" id="quantity" name="currentItemQuantity" value="1"
				min="1" th:attr="max=${item.quantity}" size=1
				oninput="this.size = this.value.length" autocomplete="off">
			</label> <input type="submit" value="Place In Cart" class="btn btn-primary">

		</form>
		<a
			th:href="@{/StockItems/ByType/?ItemType={ItemType}(ItemType=${item.type.type})}"
			class="btn btn-outline-secondary" style="float: right;">Back to <text
				th:text=${item.type.type}> shop </a>
	</div>





</body>
</html>
