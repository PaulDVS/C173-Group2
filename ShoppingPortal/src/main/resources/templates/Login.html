<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>XYZ Retail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <h1>XYZ Retail Shopping Website</h1>
        <h2>Login Page</h2>

        <h3 th:text="${message}"></h3>
        <br> <br>
        <div class="d-flex justify-content-center">
            <div class="col-sm-4">
                <form action="./Login" method="post">
                    <label>Enter Username</label>
                    <div class="input-group mb-3">
                        <input type="text" name="userName" class="form-control">
                    </div>
                    <label>Enter Password</label>
                    <div class="input-group mb-3">
                        <input type="password" name="password" class="form-control">
                    </div>
                    <input type="submit" value="Login" class="btn btn-primary" style="float: right"> <input type="submit" value="Register" class=" btn btn-outline-primary" style="float: right; margin-right: 20px;">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
