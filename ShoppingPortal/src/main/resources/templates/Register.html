<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>XYZ Retail</title>
</head>
<body>

<h1>XYZ Retail Shopping Website</h1>
<h2>Register Page</h2>
<br>

<h3>Register Form:</h3>
<form action="/Account/Register" method="post">
	Enter Email : <input type="text" th:field= "${user.customerEmail}"><br><br>
	Enter Phone Number : <input type="text" th:field="${user.customerPhone}"><br><br>
	Enter Address : <input type="text"  th:field="${user.customerAddress}"><br><br>
	Enter User Name : <input type="text" th:field="${user.customerName}"><br><br>
	Enter Password : <input type="password" th:field="${user.customerPassword}"><br><br>
	<!--  
	Enter Password : <input type="password" name="passwordRepeated" ><br><br>
	 -->
	
	<input type="submit" value="Register">
</form>
<br><br>


</body>
</html>
