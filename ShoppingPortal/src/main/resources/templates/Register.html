<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>XYZ Retail</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container ">
		<h1>XYZ Retail Shopping Web site</h1>
		<h2>Register Account</h2>
		<br>
		<div class="d-flex justify-content-center">

			<form action="#" th:action="@{../Account/Register}" method="post"
				class="col-4" th:object="${user}">
				<div class="form-group mt-3">
					<label>Enter Email</label> <input class="form-control" type="text"
						th:field="*{customerEmail}"> <span
						th:if="${#fields.hasErrors('customerEmail')}"
						th:errors="*{customerEmail}">Email</span>
				</div>
				<div class="form-group mt-3">
					<label> Enter Phone Number</label> <input class="form-control"
						type="text" th:field="*{customerPhone}"> <span
						th:if="${#fields.hasErrors('customerPhone')}"
						th:errors="*{customerPhone}">Phone Number</span>
				</div>
				<div class="form-group mt-3">
					<label> Enter Address</label> <input class="form-control"
						type="text" th:field="*{customerAddress}"> <span
						th:if="${#fields.hasErrors('customerAddress')}"
						th:errors="*{customerAddress}">Address</span>
				</div>
				<div class="form-group mt-3">
					<label>Enter User Name</label> <input class="form-control"
						type="text" th:field="*{customerName}" autocomplete="username"> <span
						th:if="${#fields.hasErrors('customerName')}"
						th:errors="*{customerName}">User Name</span>
				</div>

				<div class="form-group mt-3">
					<label> Enter Password</label> <input class="form-control"
						type="password" th:field="*{customerPassword}" autocomplete="new-password" > <span
						th:if="${#fields.hasErrors('customerPassword')}"
						th:errors="*{customerPassword}">Password</span>
				</div>
				<div class="form-group mt-3">
					<label> Enter Password</label> <input class="form-control"
						type="password" name="passwordRepeated" id="passwordRepeated" autocomplete="new-password" >
				</div>
 
				<input class="btn btn-primary mt-5" style="float: right;"
					type="submit" value="Register" id="submit">
			</form>
		</div>
	</div>
	<script>
 
 var submit = document.getElementById("submit");
 var password = document.getElementById("customerPassword");
 var repeatedPassword = document.getElementById("passwordRepeated");
 repeatedPassword.addEventListener("change",event=>{
	 if (password.value === repeatedPassword.value){
		 submit.disabled = false;
		 
	 }else{
		 submit.disabled = true;
	 }
 },false);
 
 </script>
</body>
</html>
