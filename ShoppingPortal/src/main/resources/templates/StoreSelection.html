<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>XYZ Retail</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
</head>
<body>


	<div class="container">
		<h1>XYZ Retail Shopping Website</h1>
		<h2>Store Selection</h2>
		<br>
		<br>
		<div class="row d-flex justify-content-center">
			<div class="col-lg-4 col-md-4 col-sm-6" th:each="type : ${types}">
				
					<div class="card" style="width: auto;">
						<div class="card-body">
							<h5 class="card-title" th:text="${type.type}"></h5>
							<h6 class="card-subtitle mb-2 text-muted" th:text="${type.type}"></h6>
							<input type="text" th:value="${type.type}" style="display: none;">
							<p class="card-text">We only sell the best items in the
								market</p>
							<a th:href="'/StockItems/ByType/?ItemType='+ ${type.type}"  class="card-link btn btn-primary d-block"> View Items</a>
								
						</div>
					</div>
				
			</div>
		</div>
		<div class="mt-5">
		<a href="./ViewShop" class="btn btn-outline-primary" style="float:right;">View Shop test</a>
		<a href="./Cart" class="btn btn-outline-secondary" style="float:right;margin-right:20px;">Go to Cart</a>
		</div>
		
	</div>




	
</body>
</html>
